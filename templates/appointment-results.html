{% extends 'base.html' %}
{% block title %}Appointment Search{% endblock %}
{% block head %}


{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row my-4">
        <h1>Appointment Search Results</h1>
    </div>


    <div class="row mb-3">

        <div class="d-grid gap-2 col-4 mx-auto">
            {% for appointment in appointments_reg_to_iso %}

            <form action="/appointment-results" method="POST">

                <button type="submit" class="btn btn-primary form-control" name="booked-res" value={{appointments_reg_to_iso[appointment]}}> Book {{appointment}} tasting</button>
            </form>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
